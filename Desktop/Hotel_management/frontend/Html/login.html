<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Selection</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <header>
        <h1>Login to Parshuram Palace</h1>
        <p>Please choose your login type</p>
    </header>

    <div class="login-container">
        <!-- User Login Image and Text -->
        <div class="login-option">
            <a href="user.html">
                <img src="../Image/user_login.png" alt="User Login" class="login-img">
                <p>User Login</p>
            </a>
        </div>

        <!-- Admin Login Image and Text -->
        <div class="login-option">
            <a href="admin.html">
                <img src="../Image/admin_login.png" alt="Admin Login" class="login-img">
                <p>Admin Login</p>
            </a>
        </div>
    </div>

</html>
