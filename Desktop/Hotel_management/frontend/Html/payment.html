<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="../css/payment.css">
</head>

<body>
    <header>
        <h1>Payment Portal</h1>
        <p>Complete your payment below</p>
    </header>

    <div class="payment-container">
        <form id="payment-form" action="http://127.0.0.1:8000/submit_payment" method="POST">
            <div class="form-group">
                <label for="room-boucher-id">Room Boucher ID:</label>
                <input type="number" id="room-boucher-id" name="room_boucher_id" placeholder="Enter Room Boucher ID" required>
            </div>
            <div class="form-group">
                <label for="amount-paid">Amount Paid:</label>
                <input type="number" id="amount-paid" name="amount_paid" placeholder="Enter Amount Paid" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" name="payment_method" required>
                    <option value="">Select Payment Method</option>
                    <option value="Credit Card">Credit Card</option>
                    <option value="Debit Card">Debit Card</option>
                    <option value="Cash">Cash</option>
                    <option value="Online">Online</option>
                </select>
            </div>
            <button type="submit">Submit Payment</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Parshuram Palace. All Rights Reserved.</p>
    </footer>
</body>

</html>
